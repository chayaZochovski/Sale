<div *ngIf="raffle==false && csrv.ifManager==false">
    <div class="alert alert-success col-3 row" style="margin: 10px;" role="alert">
        <h4 class="alert-heading"> 注!</h4>
        <p>
            专 注  爪注, 转爪转 专 驻专住  专 爪注 专
        </p>
        <hr>

        <p class="mb-0">专 转注专 12.01.2023 
        </p>
    </div>
</div>

<div *ngIf="csrv.ifManager==true && raffle==false">
    <button class="btn btn-outline-dark col-2" (click)="doRuffle()"> 专</button>
</div>

<div *ngIf="raffle==true">
    <h2 class="alert alert-warning col-2" style="margin: 10px;"> 转爪转 专: </h2>
    <div class="card-columns">
        <div *ngFor="let c of winners; let i = index" id="p1" class="card badge-primary col-2">
            <div class="card-body text-center" *ngIf="i!=0">
                <div class="card-text">
                    <h4> {{presents[i-1].name}}:</h4>
                    <h5>{{c?c.name:''}}</h5>
                </div>
            </div>
        </div>
    </div>

    <h2 class="alert alert-warning col-2" style="margin: 10px;">转 注 砖转转驻转 专!!!!!!
        <hr>
        <h5> 专 拽 注 注 转...</h5>
    </h2>

</div>
